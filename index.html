<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela e JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

                </tr>
                
                <tr id="heroi5" class="heroi">

                    <td class="forca">91</td>
                    <td class="velocidade">92</td>
                    <td class="agilidade">60</td>
                    <td class="xp">0</td>
                </tr>
                
                <tr id="heroi6" class="heroi">

                    <td class="velocidade">65</td>
                    <td class="agilidade">70</td>

                </tr>
                
            </tbody>
            
            <tfoot>
                <tr>
                    <td colspan="5">Dados atulizados em 13/09</td>                    
                </tr>
                <tr class="text-end">
                    <td colspan="5"><button class="btn btn-dark" id="btnXp">Calcular XP</button></td>

        </table>

    </div>
    
    <script src="./js/calcularXP.js"></script>


    
</body>
</html>
